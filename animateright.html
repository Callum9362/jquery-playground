<!-- THIS FILE ALLOWS A USER TO ANIMATE TO THE RIGHT CONTENT ON BTN CLICK-->
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div>
        <button type="submit" id="animateBtn">Animate Right</button>
    </div>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;margin-bottom: 50px;"></div>
    <br>
</body>
</html>
<script>
$(document).ready(() =>
{
    const btn = $("#animateBtn");
    if(btn.length)
    {
        btn.on('click', () =>{
            $("div").animate({left: '500px'});
        });
    }
});
</script>
